<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>Your books</h1>
        <div class="listOf">
            <ul class="books"></ul>
        </div>
    
        <div class="addBook">
            <h1>Add book</h1>
            <form>
                <input type="text" name="newbook" id="newbook" placeholder="Name of book">
                <input type="text" name="author" id="author" placeholder="Name of author">
                <input type="text" name="pages" id="pages" placeholder="Number of pages">
                <select name="Book Status" id="dropdown">
                    <option value="Read" id="dropdown1">Read</option>
                    <option value="Unread" id="dropdown2">Unread</option>
                </select>
                <input type="submit" id="submit" value="Submit">
            </form>
            
    </div>

    </div>
</body>
<script src="main.js" defer></script>
</html>
